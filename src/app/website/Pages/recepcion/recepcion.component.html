
<div class="container">
  <div>
    <p-steps [model]="items" [readonly]="false" [activeIndex]="activeIndex"></p-steps>

    
    <div class="step-content">
        <div *ngIf="activeIndex === 0" class="step1">
            <app-invitacion (next)="goToNextStep()"></app-invitacion>
        </div>
    
        <div *ngIf="activeIndex === 1" class="step2">
          <app-carta></app-carta>
        </div>
    
        <div *ngIf="activeIndex === 2" class="step3">
          <app-consideraciones></app-consideraciones>
        </div>
    
        
    </div>
  </div>
  
  
  <div class="button-footer" *ngIf="activeIndex>0">
    <button [disabled]="activeIndex==0" class="p-button-info" pButton label="Volver" (click)="goToBackStep()"></button>  
    <button *ngIf="activeIndex!=2" class="p-button-info" pButton label="Siguiente" (click)="goToNextStep()"></button>
    <button *ngIf="activeIndex==2" class="p-button-info" pButton label="Enviar" (click)="goToNextStep()"></button>
  </div>

</div>
